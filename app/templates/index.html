<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{{ url_for('static', filename='js/service_worker.js') }}");
    }
  </script>
</head>

<body>
  <h1>Mini Forum</h1>

  <form method="post">
    <p><input type="text" name="name" placeholder="Your name" required></p>
    <p><textarea name="content" placeholder="Your message" required></textarea></p>
    <p><button type="submit">Post</button></p>
  </form>

  <hr>
  <h2>Messages:</h2>
  {% for msg in messages %}
    <p><strong>{{ msg.name }}</strong>: {{ msg.content }}</p>
  {% else %}
    <p>No messages yet.</p>
  {% endfor %}
</body>

</html>
