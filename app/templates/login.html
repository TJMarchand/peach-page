{% extends "base.html" %}
{% block title %}Peach Page â€” Login{% endblock %}

{% block content %}
<div class="user-credentials" role="region" aria-labelledby="login-heading">
  <h2 id="login-heading">Login</h2>

  {% if user %}
    <p>You are alread logged in.</p>
    <p><a href="{{ url_for('main.logout_login') }}">Logout</a> or go <a href="{{ url_for('main.index') }}">back to forum</a>.</p>
  {% else %}
    <p class="user-exist-message">{% if non_exist %}Username or password incorrect.{% endif %}</p>

    <form method="post" action="{{ url_for('main.login') }}">
      <div class="credential-form-row">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ prev_username | default('') }}" required autocomplete="username">
      </div>

      <div class="credential-form-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password">
      </div>

      <button class="credential-button" type="submit">Login</button>
    </form>

    <p>No account? <a href="{{ url_for('main.register') }}">Register</a></p>
  {% endif %}
</div>
{% endblock %}
