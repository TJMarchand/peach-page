{% extends "base.html"%}
{% block title %}Peach Page - <Userlist>% endblock %</Userlist>{% endblock %}

{% block content %}
<div id="userlist" role="region" aria-labelledby="userlist-heading">
  <h2 id="userlist-heading">Users:</h2>

  {% for usr in users %}
    <p>{{ usr }}</p>
  {% else %}
    <p>No users yet.</p>
  {% endfor %}
  <a href="{{ url_for('main.index') }}">Back to forum</a>
</div>

{% endblock %}
