<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peach Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{{ url_for('static', filename='js/service_worker.js') }}");
    }
  </script>
</head>

<body>
    <div class="user-credentials">
        <h2>Register</h2>
        <p class="user-exist-message">{% if user_exist %}User already exists.{% endif %}</p>
        <form method="post">
        <div class="credential-form-row">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ prev_username | default('') }}" required>
        </div>
        <div class="credential-form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button class="credential-button" type="submit">Register</button>
        </form>
        <a href="{{ url_for('main.login') }}">Already have an account? Login</a>
    </div>
</body>
</html>
